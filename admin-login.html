<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Enterprise - Admin Login</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <h2>JB Enterprise</h2>
                <p>Admin Panel</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="error-message" class="error-message"></div>
            
            <!-- Demo Credentials Info -->
            <div class="demo-info">
                <h4>Demo Credentials:</h4>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard (Hidden initially) -->
    <div id="admin-dashboard" class="dashboard" style="display: none;">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>
        
        <div class="dashboard-content">
            <div class="add-product-section">
                <h3>Add New Product</h3>
                <form id="add-product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price (â‚¹)</label>
                            <input type="number" id="product-price" name="productPrice" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" name="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="home">Home & Garden</option>
                                <option value="sports">Sports</option>
                                <option value="books">Books</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock Quantity</label>
                            <input type="number" id="product-stock" name="productStock" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" name="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL</label>
                        <input type="url" id="product-image" name="productImage" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="add-btn">Add Product</button>
                </form>
            </div>

            <div class="products-section">
                <h3>Manage Products</h3>
                <div class="search-filter">
                    <input type="text" id="search-products" placeholder="Search products...">
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home & Garden</option>
                        <option value="sports">Sports</option>
                        <option value="books">Books</option>
                    </select>
                </div>
                <div id="products-list" class="products-list">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-script.js"></script>
</body>
</html>
